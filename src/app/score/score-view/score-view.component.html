<div class="score-view" >
    <div class="leaderboard-box">
        <h2>Leaderboard:</h2>
        <div class="leaderboard-list-container container">
            <ol class="leaderboard-list">
                <div class="user-info-container"  *ngFor="let user of users; let i = index">
                    <li>
                        <div class="user-info">
                            <span>{{user.name}}</span>
                            <p>{{user.score}}</p>
                        </div>
                    </li>
                    
                </div>
            </ol>
        </div>
    </div>
    <div class="user-score">
        <div class="stats-container container">
            <h2>Week: </h2>
            <div class="stats-text">
                <h2>{{currentUserScore}}</h2>
                <h3>Points</h3>
            </div>
        </div>
        <div class="stats-container container">
            <h2>Month: </h2>
            <div class="stats-text">
                <h2>{{currentUserScore}}</h2>
                <h3>Points</h3>
            </div>
        </div>
        <div class="stats-container container">
            <h2>Today:  </h2>
            <div class="stats-text">
                <h2>{{currentUserScore}}</h2>   
                <h3>Points</h3>
            </div>
        </div>
    </div>
</div>
